buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "28.0.12674087"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    configurations.all {
        resolutionStrategy {
            dependencySubstitution {
                substitute module("com.facebook.react:react-native") using module("com.facebook.react:react-android:0.82.1")
                substitute module("com.facebook.react:hermes-android") using module("com.facebook.react:hermes-android:0.82.1")
            }
            force "com.facebook.react:react-android:0.82.1"
            force "com.facebook.react:hermes-android:0.82.1"
        }
    }

}



apply plugin: "com.facebook.react.rootproject"
